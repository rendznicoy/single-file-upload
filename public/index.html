<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./folder.png" />
  <title>File Storage App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            }
          }
        }
      }
    }
  </script>
  <style>
    .glass-effect {
      backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .drag-over {
      border-color: #6b7280;
      background-color: rgba(107, 114, 128, 0.1);
    }

    .file-upload-area {
      transition: all 0.3s ease;
    }

    .file-upload-area:hover {
      border-color: #9ca3af;
      background-color: rgba(156, 163, 175, 0.05);
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black">
  <!-- Background Pattern -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-900/20 via-gray-800/20 to-gray-900/20 opacity-30"></div>

  <div class="relative z-10 container mx-auto px-4 py-8 max-w-6xl">
    <!-- Header -->
    <div class="text-center mb-12 animate-fade-in">
      <div
        class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-gray-700 to-gray-900 rounded-2xl mb-6 shadow-xl border border-gray-600">
        <i class="fas fa-cloud-upload-alt text-2xl text-white"></i>
      </div>
      <h1 class="text-5xl font-bold text-white mb-4">
        File<span class="text-transparent bg-clip-text bg-gradient-to-r from-gray-300 to-gray-500"> Storage</span>
      </h1>
      <p class="text-xl text-gray-300">Mini file management</p>
    </div>

    <div class="grid lg:grid-cols-2 gap-8">
      <!-- Upload Section -->
      <div class="glass-effect rounded-3xl p-8 animate-slide-up">
        <div class="flex items-center mb-6">
          <div
            class="w-10 h-10 bg-gradient-to-r from-gray-600 to-gray-800 rounded-xl flex items-center justify-center mr-4 border border-gray-700">
            <i class="fas fa-upload text-white"></i>
          </div>
          <h2 class="text-2xl font-semibold text-white">Upload Files</h2>
        </div>

        <form action="https://sfu-backend.onrender.com/upload" method="POST" enctype="multipart/form-data"
          id="uploadForm">
          <div class="mb-6">
            <div
              class="file-upload-area border-2 border-dashed border-gray-500 rounded-2xl p-8 text-center cursor-pointer"
              id="dropArea" onclick="document.getElementById('fileInput').click()">
              <div class="mb-4">
                <i class="fas fa-cloud-upload-alt text-5xl text-gray-400 mb-4"></i>
              </div>
              <p class="text-lg text-gray-300 mb-2">Drop files here or click to browse</p>
              <p class="text-sm text-gray-400">Maximum file size: 10MB</p>
              <input type="file" name="file" id="fileInput" class="hidden" required onchange="updateFileName()">
            </div>
            <div id="selectedFile" class="mt-4 hidden">
              <div class="bg-gray-800 rounded-xl p-4 flex items-center justify-between border border-gray-700">
                <div class="flex items-center">
                  <i class="fas fa-file text-gray-300 mr-3"></i>
                  <span class="text-white" id="fileName"></span>
                </div>
                <button type="button" onclick="clearSelectedFile()" class="text-red-400 hover:text-red-300">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </div>
          <button type="submit"
            class="w-full bg-gradient-to-r from-gray-700 to-gray-900 hover:from-gray-600 hover:to-gray-800 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 shadow-lg hover:shadow-2xl transform hover:-translate-y-1 border border-gray-600">
            <i class="fas fa-upload mr-2"></i>
            Upload File
          </button>
        </form>
      </div>

      <!-- Delete Section -->
      <div class="glass-effect rounded-3xl p-8 animate-slide-up" style="animation-delay: 0.1s">
        <div class="flex items-center mb-6">
          <div
            class="w-10 h-10 bg-gradient-to-r from-red-600 to-red-800 rounded-xl flex items-center justify-center mr-4 border border-red-700">
            <i class="fas fa-trash-alt text-white"></i>
          </div>
          <h2 class="text-2xl font-semibold text-white">Delete Files</h2>
        </div>

        <form id="deleteForm">
          <div class="mb-6">
            <select id="fileSelect" name="fileName"
              class="w-full bg-gray-800 text-white border border-gray-600 rounded-xl px-4 py-4 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-400 transition-all duration-300">
              <option value="" class="text-gray-400">Select a file to delete...</option>
            </select>
          </div>
          <button type="button" onclick="deleteFile()"
            class="w-full bg-gradient-to-r from-red-600 to-red-800 hover:from-red-500 hover:to-red-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-300 shadow-lg hover:shadow-2xl transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed border border-red-700"
            id="deleteBtn">
            <i class="fas fa-trash-alt mr-2"></i>
            Delete File
          </button>
        </form>
      </div>
    </div>

    <!-- Files Section -->
    <div class="glass-effect rounded-3xl p-8 mt-8 animate-slide-up" style="animation-delay: 0.2s">
      <div class="flex items-center justify-between mb-8">
        <div class="flex items-center">
          <div
            class="w-10 h-10 bg-gradient-to-r from-gray-600 to-gray-800 rounded-xl flex items-center justify-center mr-4 border border-gray-700">
            <i class="fas fa-folder-open text-white"></i>
          </div>
          <h2 class="text-2xl font-semibold text-white">Your Files</h2>
        </div>
        <button onclick="refreshFiles()"
          class="bg-gray-800 hover:bg-gray-700 text-gray-300 hover:text-white px-4 py-2 rounded-lg transition-all duration-300 border border-gray-600">
          <i class="fas fa-sync-alt mr-2"></i>
          Refresh
        </button>
      </div>

      <div id="loadingSpinner" class="text-center py-12 hidden">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-400"></div>
        <p class="text-gray-400 mt-4">Loading files...</p>
      </div>

      <div id="fileList" class="space-y-4">
        <!-- Files will be populated here -->
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed top-6 right-6 z-50 hidden">
    <div class="glass-effect rounded-xl p-4 shadow-2xl border border-slate-600">
      <div class="flex items-center">
        <div id="toastIcon" class="mr-3"></div>
        <div>
          <p id="toastTitle" class="font-semibold text-white"></p>
          <p id="toastMessage" class="text-sm text-gray-300"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let isLoading = false;

    // Drag and Drop functionality
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
      dropArea.classList.add('drag-over');
    }

    function unhighlight() {
      dropArea.classList.remove('drag-over');
    }

    dropArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;

      if (files.length > 0) {
        fileInput.files = files;
        updateFileName();
      }
    }

    function updateFileName() {
      const fileInput = document.getElementById('fileInput');
      const selectedFileDiv = document.getElementById('selectedFile');
      const fileNameSpan = document.getElementById('fileName');

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        fileNameSpan.textContent = file.name;
        selectedFileDiv.classList.remove('hidden');
      }
    }

    function clearSelectedFile() {
      const fileInput = document.getElementById('fileInput');
      const selectedFileDiv = document.getElementById('selectedFile');

      fileInput.value = '';
      selectedFileDiv.classList.add('hidden');
    }

    function showToast(title, message, type = 'info') {
      const toast = document.getElementById('toast');
      const toastIcon = document.getElementById('toastIcon');
      const toastTitle = document.getElementById('toastTitle');
      const toastMessage = document.getElementById('toastMessage');

      const icons = {
        success: '<i class="fas fa-check-circle text-green-400 text-xl"></i>',
        error: '<i class="fas fa-exclamation-circle text-red-400 text-xl"></i>',
        info: '<i class="fas fa-info-circle text-blue-400 text-xl"></i>',
        warning: '<i class="fas fa-exclamation-triangle text-yellow-400 text-xl"></i>'
      };

      toastIcon.innerHTML = icons[type];
      toastTitle.textContent = title;
      toastMessage.textContent = message;

      toast.classList.remove('hidden');
      toast.classList.add('animate-slide-up');

      setTimeout(() => {
        toast.classList.add('hidden');
      }, 4000);
    }

    function setLoading(loading) {
      isLoading = loading;
      const spinner = document.getElementById('loadingSpinner');
      const fileList = document.getElementById('fileList');

      if (loading) {
        spinner.classList.remove('hidden');
        fileList.style.opacity = '0.5';
      } else {
        spinner.classList.add('hidden');
        fileList.style.opacity = '1';
      }
    }

    function populateFileListWithIcons() {
      if (isLoading) return;

      setLoading(true);

      fetch('https://sfu-backend.onrender.com/view')
        .then(response => response.json())
        .then(data => {
          const fileList = document.getElementById('fileList');
          fileList.innerHTML = '';

          if (data.files.length === 0) {
            fileList.innerHTML = `
              <div class="text-center py-12">
                <i class="fas fa-folder-open text-6xl text-gray-500 mb-4"></i>
                <p class="text-gray-400 text-lg">No files uploaded yet</p>
                <p class="text-gray-500 text-sm">Upload your first file to get started</p>
              </div>
            `;
            return;
          }

          data.files.forEach((fileName, index) => {
            const fileExtension = fileName.split('.').pop();
            const fileSize = '-- KB';

            const fileItem = document.createElement('div');
            fileItem.className = 'bg-gray-800 hover:bg-gray-700 rounded-xl p-4 transition-all duration-300 hover:shadow-lg hover:-translate-y-1 border border-gray-700';
            fileItem.style.animationDelay = `${index * 0.05}s`;
            fileItem.classList.add('animate-slide-up');

            fileItem.innerHTML = `
              <div class="flex items-center justify-between">
                <div class="flex items-center flex-1 min-w-0">
                  <div class="flex-shrink-0 mr-4">
                    ${getFileIconHTML(fileExtension)}
                  </div>
                  <div class="flex-1 min-w-0">
                    <a href="https://sfu-backend.onrender.com/uploads/${fileName}" 
                       target="_blank" 
                       class="text-white hover:text-gray-300 font-medium truncate block transition-colors duration-200">
                      ${fileName}
                    </a>
                    <p class="text-gray-400 text-sm">${getFileTypeLabel(fileExtension)} â€¢ ${fileSize}</p>
                  </div>
                </div>
                <div class="flex items-center space-x-2 flex-shrink-0 ml-4">
                  <button onclick="downloadFile('${fileName}')" 
                          class="bg-gray-600 hover:bg-gray-500 text-white p-2 rounded-lg transition-all duration-200">
                    <i class="fas fa-download text-sm"></i>
                  </button>
                  <button onclick="quickDelete('${fileName}')" 
                          class="bg-red-600 hover:bg-red-500 text-white p-2 rounded-lg transition-all duration-200">
                    <i class="fas fa-trash text-sm"></i>
                  </button>
                </div>
              </div>
            `;

            fileList.appendChild(fileItem);
          });
        })
        .catch(error => {
          console.error('Error fetching files:', error);
          showToast('Error', 'Failed to load files. Please try again.', 'error');
          const fileList = document.getElementById('fileList');
          fileList.innerHTML = `
            <div class="text-center py-12">
              <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-4"></i>
              <p class="text-red-400 text-lg">Error loading files</p>
              <button onclick="refreshFiles()" class="mt-4 bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded-lg transition-all duration-200">
                Try Again
              </button>
            </div>
          `;
        })
        .finally(() => {
          setLoading(false);
        });
    }

    function getFileIconHTML(fileExtension) {
      const iconClasses = {
        pdf: 'fas fa-file-pdf text-3xl text-red-400',
        doc: 'fas fa-file-word text-3xl text-blue-400',
        docx: 'fas fa-file-word text-3xl text-blue-400',
        xls: 'fas fa-file-excel text-3xl text-green-400',
        xlsx: 'fas fa-file-excel text-3xl text-green-400',
        ppt: 'fas fa-file-powerpoint text-3xl text-orange-400',
        pptx: 'fas fa-file-powerpoint text-3xl text-orange-400',
        txt: 'fas fa-file-alt text-3xl text-gray-300',
        jpg: 'fas fa-file-image text-3xl text-purple-400',
        jpeg: 'fas fa-file-image text-3xl text-purple-400',
        png: 'fas fa-file-image text-3xl text-purple-400',
        gif: 'fas fa-file-image text-3xl text-purple-400',
        zip: 'fas fa-file-archive text-3xl text-yellow-400',
        rar: 'fas fa-file-archive text-3xl text-yellow-400',
        mp4: 'fas fa-file-video text-3xl text-indigo-400',
        mp3: 'fas fa-file-audio text-3xl text-green-400',
        default: 'fas fa-file text-3xl text-gray-400'
      };

      const iconClass = iconClasses[fileExtension.toLowerCase()] || iconClasses['default'];
      return `<i class="${iconClass}"></i>`;
    }

    function getFileTypeLabel(fileExtension) {
      const typeLabels = {
        pdf: 'PDF Document',
        doc: 'Word Document',
        docx: 'Word Document',
        xls: 'Excel Spreadsheet',
        xlsx: 'Excel Spreadsheet',
        ppt: 'PowerPoint Presentation',
        pptx: 'PowerPoint Presentation',
        txt: 'Text File',
        jpg: 'Image',
        jpeg: 'Image',
        png: 'Image',
        gif: 'Image',
        zip: 'Archive',
        rar: 'Archive',
        mp4: 'Video',
        mp3: 'Audio',
        default: 'File'
      };

      return typeLabels[fileExtension.toLowerCase()] || typeLabels['default'];
    }

    function downloadFile(fileName) {
      const link = document.createElement('a');
      link.href = `https://sfu-backend.onrender.com/uploads/${fileName}`;
      link.download = fileName;
      link.click();
    }

    function quickDelete(fileName) {
      if (!confirm(`Are you sure you want to delete "${fileName}"?`)) {
        return;
      }

      fetch(`https://sfu-backend.onrender.com/delete/${encodeURIComponent(fileName)}`, {
        method: 'DELETE',
      })
        .then(response => response.text())
        .then(message => {
          showToast('Success', `File "${fileName}" has been deleted.`, 'success');
          populateFileListWithIcons();
          populateDeleteOptions();
        })
        .catch(error => {
          console.error('Error deleting file:', error);
          showToast('Error', 'Failed to delete file. Please try again.', 'error');
        });
    }

    function deleteFile() {
      const fileSelect = document.getElementById('fileSelect');
      const fileName = fileSelect.value;

      if (!fileName) {
        showToast('Warning', 'Please select a file to delete.', 'warning');
        return;
      }

      quickDelete(fileName);
    }

    function populateDeleteOptions() {
      fetch('https://sfu-backend.onrender.com/view')
        .then(response => response.json())
        .then(data => {
          const fileSelect = document.getElementById('fileSelect');
          fileSelect.innerHTML = '<option value="" class="text-slate-400">Select a file to delete...</option>';

          data.files.forEach(fileName => {
            const option = document.createElement('option');
            option.value = fileName;
            option.textContent = fileName;
            option.className = 'text-white bg-gray-800';
            fileSelect.appendChild(option);
          });
        })
        .catch(error => {
          console.error('Error fetching files for delete options:', error);
        });
    }

    function refreshFiles() {
      populateFileListWithIcons();
      populateDeleteOptions();
      showToast('Info', 'Files refreshed successfully.', 'info');
    }

    async function downloadFile(fileName) {
      try {
        const res = await fetch(`https://sfu-backend.onrender.com/uploads/${fileName}`);
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch (err) {
        console.error('Download failed', err);
        showToast('Error', 'Download failed.', 'error');
      }
    }

    // Form submission handling
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) return;

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      try {
        const res = await fetch('https://sfu-backend.onrender.com/upload', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        showToast('Success', `Uploaded ${data.filename}`, 'success');
        populateFileListWithIcons();
        populateDeleteOptions();
      } catch (err) {
        console.error(err);
        showToast('Error', 'Upload failed.', 'error');
      }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function () {
      populateFileListWithIcons();
      populateDeleteOptions();
    });
  </script>
</body>

</html>
